{% extends 'base.html' %}

{% block title %}Madlib Form{% endblock title %}

{% block content %}
    <h1>Madlibs</h1>
    <form action="/story">
        {% for prompt in story.prompts %}
        <label for={{prompt}}>{{prompt}}:
            <input type="text" name={{prompt}}>
        </label>
        <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
